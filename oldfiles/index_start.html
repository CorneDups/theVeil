<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio &amp; Visual Interactive Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="circle">

      </div>

        </div>
      </div>

      <!-- Sections 6-10: Audiobooks -->
      <div class="section" id="section-6" onclick="playAudio('audio6', 6, 'audiobook')">

      </div>

      <div class="center-circle" id="center-image" style="background-image: url('images/default-image.jpg');"></div>

  <audio id="audio1" src="audio/song1.mp3" preload="none" controls></audio>
